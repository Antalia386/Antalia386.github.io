<!DOCTYPE html>

<svg width="960" height="700"></svg>
<style>
    .bar {
        fill: lightblue;
        cursor: pointer;
    }
    .bar:hover {
        fill: pink;
        cursor: pointer;
    }
    div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 160px;					
    height: 28px;					
    padding: 2px;				
    font: 16px times;		
    background:rgb(255, 255, 255);	
    border: 1px;		
    border-radius: 8px;			
    cursor: pointer;		
    }

    .text {
    fill:black;
    font: 15px;  
    font-weight: 400;
    text-align: center;
    }

</style>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>

// Main chart 
    var svg = d3.select("svg"),
    margin= {
        top: 200,
	    right: 50,
	    bottom: 50,
	    left: 100
    },
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Define the div for the tooltip
    var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);

    var x = d3.scaleBand()
    .rangeRound([0, width])
    .padding(0.2);

    var y = d3.scaleLinear()
	.rangeRound([height, 0]);

    var tooltip1 = d3.select("body")
	.append("div")
	.style("position", "absolute")
    .style("font-size", "20px")
    .style("color", "maroon")
	//.style("z-index", "10")
	.style("visibility", "hidden")
    .attr("fill", "#cccccc"); 

    svg.append("text")
    .attr("x", 100)   
    .attr("y", 5 )
    .attr("dy", "1.5em" )
    .attr("text-anchor", "start")  
    .style("font-size", "28px")  
  	.style("font-weight", "bold")
    .html("Welcome to Top 10 Popular Music Channels!")

    svg.append("text")
    .attr("y", 55 )
    .attr("text-anchor", "start")  
    .style("font-size", "18px")  
  	.style("font-weight", "100")
    .html(function (d) {
        return "<tspan x='100' dy='1.2em'>" + "Top 10 music channels are sorted below by popularuty (number of subscribers)" + "</tspan>" 
       + "<tspan x='100' dy='1.2em'>" +  "Hover to learn more about each channel, or click to follow them directly on YouTube" + "</tspan>";
    })
  

    d3.csv("Top10_Music.csv").then(function (data) {
	    x.domain(data.map(function (d) {
			return d.title;
		}));
	    y.domain([0, d3.max(data, function (d) {
				return Number(d.followers);    
		})]);
        g.append("g")
	    .attr("transform", "translate(0," + height + ")")
	    .call(d3.axisBottom(x))

        g.append("g")
        .call(d3.axisLeft(y))
	    .append("text")
	    .attr("fill", "#000")
	    .attr("transform", "rotate(-90)")
	    .attr("y", 6)
	    .attr("dy", "0.41em")
	    .attr("text-anchor", "end")
	    .text("By Number of Followers")

        g.selectAll(".bar")
	    .data(data)
	    .enter().append("rect")
	    .attr("class", "bar")
	    .attr("x", function (d) {
		    return x(d.title);
	    })
	    .attr("y", function (d) {
		    return y(Number(d.followers));
	    })
	    .attr("width", x.bandwidth())
	    .attr("height", function (d) {
		    return height - y(Number(d.followers))
        })

        .on("mouseover", function(d) {
            tooltip1.style("visibility", "visible")
            tooltip1.style("top", "800px").style("left","100px").style("right","300px")
            tooltip1.text(d.description)	
            d3.select(this)
            .on("click", function(d) {
                window.open(d.profile_url);
            })
            div.transition()		
                .duration(200)		
                .style("opacity", .9);
        })					
        .on("mouseout", function(d) {		
            div.transition()		
                .duration(500)		
                .style("opacity", 0);
        })

        g.selectAll("bar")
        .data(data)
        .enter().append("text")
        .attr("x", function (d, i) { return i * (width  / data.length); } )
	    .attr("y", function (d) {
		    return y(Number(d.followers) + 3)
        })
        .text(function (d) {
            return d.followers / 1000000 + "M";
            })
    });

</script>
