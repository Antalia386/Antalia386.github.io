<!DOCTYPE html>
<html xmlns:xlink="http://www.w3.org/1999/xlink"></html>
<style>
  
svg {
 font: 14px"Avenir";

}
  
  div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 80px;					
    height: 45px;					
    padding: 2px;				
    font: 14px sans-serif;		
    background: rgb(236, 211, 233);	
    border: 0px;		
    border-radius: 8px;						
  }


</style>
<svg width="1060" height="1060" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>


  
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

  // Define the div for the tooltip
var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);

  
  // Main title
  svg.append("text")
    .attr("x", 100)   
    .attr("y", 5 )
    .attr("dy", "1.5em" )
    .attr("text-anchor", "start")  
    .style("font-size", "28px")  
  	.style("font-weight", "bold")
    .text("What YouTube Channels are the most popular? ")


var pack = d3.pack()
    .size([width-150, height])
    .padding(1.5);

d3.csv("channels.csv", function(d) {
  d.value = +d["Count"];
  d.Call_Type = d["Call_Type"]

 	return d;
}, function(error, data) {
  if (error) throw error;

  
 
  var color = d3.scaleOrdinal()
  .domain(data.map(function(d){ return d.Call_Type;}))
  .range(['#fbb4ae','#b3cde3','#ccebc5','#decbe4','#fed9a6',
  '#ffe9a8','#b9bfe3','#fddaec','#cccccc','#fbb4ae','#b3cde3','#ccebc5','#decbe4','#fed9a6',
  '#ffe9a8','#b9bfe3','#fddaec']);
  
  var root = d3.hierarchy({children: data})
      .sum(function(d) { return d.value; })

  var node = svg.selectAll(".node")
    .data(pack(root).leaves())
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
 
  
  node.append("circle")
      .attr("id", function(d) { return d.id; })
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return color(d.data.Call_Type); })
      .on('mouseover', function(d, i) {
        // make the mouseover'd element
        // bigger and red
        //d3.select(this)
        div.transition()  
        .duration(300)
        .attr('r', function(d) { 
            if ( d.data.value > 10000) {
             return d.r * 1.2;
            }
         return d.r * 2;
         })
        .style("stroke", "red")
       	.style("stroke-width", 2);  
        div .html(
         '<a href= "http://google.com">' + // The first <a> tag
         d.id +
         "</a>");
        })


      .on('mouseout', function(d, i) {
        console.log("mouseout", this);
        // return the mouseover'd element to original
        d3.select(this)
        .transition()
        .duration(300)
        .attr("r", function(d) { return d.r; })
       	.style("stroke-width", 0);
    });

  
  
   node.append("text")
      .text(function(d) {
          if (d.data.value < 700){
            return "";
          }
        return d.data.Call_Type;});
  
  

  var legend = svg.selectAll(".legend")
  .data(data).enter()
  .append("g")
  .attr("class","legend")
  .attr("transform", "translate(" + 780 + "," + 120+ ")");
     
 
   // Right legend colors and text
   legend.append("rect")
     .attr("x", 0) 
     .attr("y", function(d, i) { return 20 * i; })
     .attr("width", 15)
     .attr("height", 15)
	 .style("fill", function(d) { return color(d.Call_Type)});
   

    legend.append("text")
     .attr("x", 25) 
    	.attr("text-anchor", "start")
     .attr("dy", "1em") 
     .attr("y", function(d, i) { return 20 * i; })
     .text(function(d) {return d.Call_Type;})
    .attr("font-size", "12px"); 
  
      
    legend.append("text")
     .attr("x",31) 
     .attr("dy", "-.2em")
     .attr("y",-10)
     .text("Channel Type")
  	.attr("font-size", "17px"); 

  
  
});

</script>
